<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício módulo 7</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div>
            <h2>Validador de dados</h2>
        </div>
        <div>
            <p>Informe os valores nos campos A e B</p>
        </div>
        <div>
            <div id="resultado"></div>
        </div>
        <div>
            <form id="formPrincipal">
                <label for="campoA">Campo A</label>
                <input type="number" step="0.01" id="campoA" required>

                <label for="campoB">Campo B</label>
                <input type="number" step="0.01" id="campoB" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
